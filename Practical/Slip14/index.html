<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Teacher</title>
</head>
<body>
    <h1>Select Teacher</h1>
    <label for="teacherSelect">Select Teacher:</label>
    <select id="teacherSelect">
        <option value="1">John Doe</option>
        <option value="2">Rakesh</option>
        <option value="3">Rahul</option>
    </select>
    <button id="getDetailsBtn" onclick="Get_data()">Get Details</button>
    <div id="teacherDetails"></div>

    <script>
        function Get_data()
        {
            
            var selectElement = document.getElementById("teacherSelect");
            var teacherDetailsDiv = document.getElementById("teacherDetails");
            
                var selectedTeacherId = selectElement.value;
                if (selectedTeacherId) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", "get_teacher_details.php?tno=" + selectedTeacherId, true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            teacherDetailsDiv.innerHTML = xhr.responseText;
                        }
                    };
                    xhr.send();
                } else {
                    teacherDetailsDiv.innerHTML = "Please select a teacher.";
                }
        }
    </script>
</body>
</html>
