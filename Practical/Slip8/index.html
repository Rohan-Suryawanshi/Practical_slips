<!DOCTYPE html>
<html>
<head>
    <title>Addition of Two Numbers</title>
</head>
<body>

<script>
    // Display message using alert box
    alert("Exams are near, have you started preparing for?");

    // Accept two numbers from the user using prompt boxes
    var number1 = prompt("Enter the first number:");
    var number2 = prompt("Enter the second number:");

    // Convert the input strings to numbers and calculate their sum
    var sum = parseFloat(number1) + parseFloat(number2);

    // Display the addition of the two numbers
    confirm("The addition of " + number1 + " and " + number2 + " is: " + sum);
</script>

</body>
</html>
