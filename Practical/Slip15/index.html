<!DOCTYPE html>
<html>
<head>
    <title>Auto Suggest</title>
</head>
<body>
    <h2>Auto Suggest</h2>
    <input type="text" id="searchBox" placeholder="Type here...">
    <div id="suggestionList"></div>

    <script>
        // Function to make AJAX request
        function fetchSuggestions() {
            var query = document.getElementById("searchBox").value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById("suggestionList").innerHTML = xhr.responseText;
                    } else {
                        console.log("Error: " + xhr.status);
                    }
                }
            };
            xhr.open("GET", "prog.php?query=" + encodeURIComponent(query), true);
            xhr.send();
        }

        // Event listener for keyup event on search box
        document.getElementById("searchBox").addEventListener("keyup", function() {
            fetchSuggestions();
        });
    </script>
</body>
</html>
